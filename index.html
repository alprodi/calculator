<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="calculator.js" defer></script>
</head>
<body>
    <div class = header>Calculator Project</div>
    <div class = main_body>
        <div id = calc_wrapper>
            <div id = calc_logo>Logo</div>
            <div id = calc_display>DisplayPlaceholder</div>
            <div id = calc_buttons_wrapper>
                <button id = 7>7</button>
                <button id = 8>8</button>
                <button id = 9>9</button>
                <button id = div>%</button>
                <button id = 4>4</button>                    <button id = 5>5</button>
                <button id = 6>6</button>
                <button id = mult>x</button>
                <button id = 1>1</button>
                <button id = 2>2</button>
                <button id = 3>3</button>
                <button id = dot>-</button>
                <button id = 0>0</button>
                <button id = dot>.</button>
                <button id = plus>+</button>
                <button id = equals>=</button>
            </div>
        </div>
    </div>
    <div class = footer>Copyright 2022</div>
</body>
</html>
