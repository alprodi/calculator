<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="calculator.js" defer></script>
</head>
<body>
    <div class = header>Calculator Project</div>
    <div class = main_body>
        <div id = calc_wrapper>
            <div id = calc_logo>&#128011</div>
            <div id = calc_display>DisplayPlaceholder</div>
            <div id = calc_buttons_wrapper>
                <button class = calc_button id = calc_7>&#x0037</button>
                <button class = calc_button id = calc_8>&#x0038</button>
                <button class = calc_button id = calc_9>&#x0039</button>
                <button class = calc_button id = calc_divide>&#x2797</button>
                <button class = calc_button id = calc_4>&#x0034</button>                    
                <button class = calc_button id = calc_5>&#x0035</button>
                <button class = calc_button id = calc_6>&#x0036</button>
                <button class = calc_button id = calc_mult> &#x2716</button>
                <button class = calc_button id = calc_1>&#x0031</button>
                <button class = calc_button id = calc_2>&#x0032</button>
                <button class = calc_button id = calc_3>&#x0033</button>
                <button class = calc_button id = calc_subt>&#x2796</button>
                <button class = calc_button id = calc_0>&#x0030</button>
                <button class = calc_button id = dot>.</button>
                <button class = calc_button id = calc_add>&#x2795</button>
                <button class = calc_button id = equals>=</button>
                <button class = calc_button id = clear>Clear</button>
            </div>
        </div>
    </div>
    <div class = footer>Copyright 2022</div>
</body>
</html>
