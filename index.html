<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="calculator.js" defer></script>
</head>
<body>
    <div class = header>Calculator Project</div>
    <div class = main_body>
        <div id = calc_wrapper>
            <div id = calc_logo>&#128011</div>
            <div id = calc_display>DisplayPlaceholder</div>
            <div id = calc_buttons_wrapper>
                <button class = button_num  id = calc_7>7</button>
                <button class = button_num id = calc_8>8</button>
                <button class = button_num id = calc_9>9</button>
                <button class = button_operator id = div>&#x2797</button>
                <button class = button_num id = calc_4>4</button>                    
                <button class = button_num id = calc_5>5</button>
                <button class = button_num id = calc_6>6</button>
                <button class = button_operator id = mult> &#x2716</button>
                <button class = button_num id = calc_1>1</button>
                <button class = button_num id = calc_2>2</button>
                <button class = button_num id = calc_3>3</button>
                <button class = button_operator id = minus>&#x2796</button>
                <button class = button_num id = calc_0>0</button>
                <button class = button_operator id = dot>.</button>
                <button class = button_operator id = plus>&#x2795</button>
                <button class = button_operator id = equals>=</button>
            </div>
        </div>
    </div>
    <div class = footer>Copyright 2022</div>
</body>
</html>
